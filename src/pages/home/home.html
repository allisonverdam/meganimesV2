<ion-header>
  <ion-toolbar color="little_dark">
    <ion-buttons start>   
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Meganimes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="fundo_dark">
    <button ion-button block color="primary" class="button_center" (click)="abrirLancamentos()">Lançamentos</button>
    <button ion-button block color="secondary" class="button_center" (click)="abrirCompletos()" style="margin-top: 2px">Completos</button>

    <ion-row>
    <button ion-button block color="tertiary" class="button_center" (click)="abrirNoticias()" style="margin-top: 2px;margin-right: 1px;">Notícias</button>
    <button ion-button block color="tertiary" class="button_center" (click)="abrirGeneros()" style="margin-top: 2px;margin-left: 1px;">Generos</button>
    </ion-row>

    <button ion-button block color="quaternary" class="button_center"  (click)="abrirGuiaDaSemana()" style="margin-top: 2px">Guia da Semana</button>
</ion-content>
