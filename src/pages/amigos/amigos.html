<ion-header>

  <ion-navbar color="little_dark">
    <ion-title>Lista de Amigos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let amigo of amigos">
    <ion-avatar item-left>
      <img src="https://graph.facebook.com/{{amigo.id}}/picture?type=square">
    </ion-avatar>
    <h2>{{amigo.name}}</h2>
    <p></p>
  </ion-item>
</ion-list>

</ion-content>
