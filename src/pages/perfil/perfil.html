<ion-header>

  <ion-navbar color="little_dark">
    <ion-title>perfil</ion-title>
  </ion-navbar>

  <ion-grid>
      <ion-row>
        <img class="round-image align-horizontal" src="{{user.picture.data.url}}">
      </ion-row>
      <ion-row>
        <h2 class="align-horizontal" color="white">{{user.name}}</h2>
      </ion-row>
      <ion-row>
        <p class="align-horizontal status" color="white">{{user.email}}</p>
      </ion-row>
      <img class="img-fundo-perfil" src="https://www.anitube.me/images/episodios/43/capital-celestial-042792.jpg">
  </ion-grid>
  <ion-toolbar>
    <ion-segment [(ngModel)]="opcoesPerfil">
      <ion-segment-button value="favoritos" class="align-vertical">
        <i class="material-icons">favorite</i>
      </ion-segment-button>
      <ion-segment-button value="recomendados" class="align-vertical">
        <i class="material-icons">thumb_up</i>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="fundo_dark card-background-page">

  <ion-spinner class="align-horizontal" [hidden]="favoritos != null"></ion-spinner>

  <div [ngSwitch]="opcoesPerfil">
  <ion-list *ngSwitchCase="'favoritos'">
    <ion-row wrap>
      <ion-col width-33 *ngFor="let anime of favoritos" class="col-anime" (click)="abrirAnime(anime)">
        <ion-card class="anime-item">
          <img src="{{anime.imagem}}">
          <div text-center class="card-title padding-vertical">{{anime.nome}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-list *ngSwitchCase="'recomendados'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="https://www.anitube.me/images/episodios/43/capital-celestial-042792.jpg">
      </ion-thumbnail>
      <h2>Em desenvolvimento</h2>
    </ion-item>
    ...
  </ion-list>
  </div>
</ion-content>
